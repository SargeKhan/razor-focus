    function addDuration(tabActivity) {
        Object.keys(tabActivity).forEach(key => {
            tabActivity[key].duration = tabActivity[key].endTime - tabActivity[key].startTime
        })
    }

    function getTotalDuration(entries) {
        return entries.reduce((acc, curr) => acc + curr.duration, 0)
    }

    function generateLinePoints(entries) {
        const linePoints = [];
        let currentValue = 0;
        const unitChangePerSecondFocused = 1 / 150;
        const unitChangePerSecondDistracted = -1 / 150;
        const totalDurationInSeconds = getTotalDuration(entries) / 1000

        for (const key in entries) {
            const entry = entries[key];
            const duration = (entry.endTime - entry.startTime) / 1000; // Convert to seconds

            let adjustmentValue;
            if (entry.state === "focused") {
                adjustmentValue = duration * -unitChangePerSecondFocused;
            } else if (entry.state === "distracted") {
                adjustmentValue = duration * -unitChangePerSecondDistracted;
            }

            currentValue += adjustmentValue;

            // // Apply constraints
             if (currentValue > 1) {
                 currentValue = 1;
             } else if (currentValue < -1) {
                 currentValue = -1;
             }

            linePoints.push({
                y: currentValue,
                x: duration / totalDurationInSeconds
            });
        }

        return linePoints;
    }

    function sumDirectionUntilIndex(directions, index) {
        let sum = 0;
        for (i =0; i<index; i++) {
            sum = directions[i].x + sum
        }
        return sum;
    }
    function generateMilestonesFromDirections(directions) {
        var milestonesInPercentage = [];
        var yPercentage = 50; // start at the middle (50%)

        for (var i = 0; i < directions.length; i++) {
            const xPercentage = sumDirectionUntilIndex(directions, i) * 100

            // Adjust y based on direction
            if (directions[i].y > 0 && yPercentage < 100) {
                yPercentage += 25 * directions[i].y; // Increase y value by 25%
            } else if (directions[i].y <= 0 && yPercentage > 0) {
                yPercentage += 25 * directions[i].y; // Decrease y value by 25%
            } // If direction is 0 or edge cases, y remains the same

            // Ensure y stays within bounds
            yPercentage = Math.min(Math.max(yPercentage, 0), 100);

            milestonesInPercentage.push({
                x: xPercentage + '%',
                y: yPercentage + '%',
                image: "http://127.0.0.1:5500/html/break_red.jpeg",
            });
        }

        return milestonesInPercentage;
    }
