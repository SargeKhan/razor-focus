<!DOCTYPE html>
<html lang="en">

<head>

  <script src="d3.v6.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Focus Page</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <p class="small-text">Your focus</p>
      <h1>Design a focus app for the world</h1>
    </div>
  </div>
  <svg id="thread" width="100%" height="200"></svg>
  <div>
    <div class="content">
      <p class="small-text">Don't let your focus slip away.</p>
    </div>
  </div>

  <div class="card" id="draggableCard">
    <div class="card-header">Design a new focus app for the world</div>
    <div class="card-content">
      <p>This is a draggable card.</p>
    </div>
  </div>
</body>

</html>
<script>
  const card = document.getElementById("draggableCard");
  let isDragging = false;
  let offsetX, offsetY;

  card.addEventListener("mousedown", (e) => {
    isDragging = true;
    offsetX = e.clientX - card.getBoundingClientRect().left;
    offsetY = e.clientY - card.getBoundingClientRect().top;
    card.style.cursor = "grabbing";
  });

  document.addEventListener("mousemove", (e) => {
    if (isDragging) {
      card.style.left = e.clientX - offsetX + "px";
      card.style.top = e.clientY - offsetY + "px";
    }
  });

  document.addEventListener("mouseup", () => {
    isDragging = false;
    card.style.cursor = "grab";
  });
</script>
<script src="blocked_page.js"></script>
